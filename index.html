<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Point</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="max-w-7xl m-auto">
      <header class="h-16 border-b">
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <img
              class="h-16"
              src="./images/robo_clear.png"
              alt="One point logo"
            />
            <span class="text-2xl ml-2">OnE PoinT</span>
          </div>
          <nav>
            <span
              class="p-2 text-lg hover:bg-gray-300 hover:cursor-pointer hover:rounded"
              >Home</span
            >
            <span
              class="p-2 text-lg hover:bg-gray-300 hover:cursor-pointer hover:rounded"
              >Products</span
            >
            <span
              class="p-2 text-lg hover:bg-gray-300 hover:cursor-pointer hover:rounded"
              >About Us</span
            >
          </nav>
        </div>
      </header>
      <main>
        <section class="text-center my-20">
          <h1 class="text-4xl">Looped While finding a better deal?</h1>
          <p class="text-xl mt-5 mb-8">
            Well! that's what One Point is specialized in. <br />Here is your
            one stop solution for all best available deals on electronics.
          </p>
          <button
            class="text-lg text-slate-100 border p-2 rounded-lg bg-logo-700 hover:bg-logo-800"
          >
            Explore More
          </button>
        </section>
        <section></section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
